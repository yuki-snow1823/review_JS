<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Character Checker</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="stage">
    <div id="cards">
      <div class="card">
        <div class="left-side">
          <img src="./shindan_js_v3/MyChecker/img/unknown.gif" width="160" height="210">
        </div>
        <div class="right-side">
          <h1><img src="./shindan_js_v3/MyChecker/img/logo.png" width="190" height="60"></h1>
          <input type="text" id="user_name" placeholder="名前を教えてください">
          <div id="check" class="btn">診断する？</div>
        </div>
      </div>
      <div id="retry" class="card">
        <div class="left-side">
          <img src="./shindan_js_v3/MyChecker/img/unknown.gif" width=" 160" height="210">
        </div>
        <div class="right-side">
          result
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
